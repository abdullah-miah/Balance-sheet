<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Sheet</title>
    <!-- bootstrap 5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <div class="container ">
                <!-- Title  -->
                <h1 class="text-primary text-center mt-3 fs-1 fw-bold">My Balance Sheet</h1>
                <div class="row mt-5 g-4">
                    <div class="col-xl-6 col-md-12 col-sm-12">
                        <img class=" img-fluid h-100 rounded" src="images/Budgeting-1.jpg" alt="calculation Pic">
                    </div>
                    <!-- calculation part -->
                    <div class="col-xl-6 col-md-12 col-sm-12">
                        <div style="background-color: #f3f6f9 ;" class="p-5 rounded">
                            <!-- incometitle -->
                            <h1 class="text-center">Income</h1>
                            <div class="form-group row">
                                <label class=" col-sm-2 col-form-label"><span class="fs-4">Income:</span> </label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control fs-4" id="" placeholder="Income">
                                </div>
                            </div>
                            <p class="d-none"> Error! please put the integer number</p>
                            <h1 class="text-center mt-4">Expenses</h1>
                            <div class="form-group row mt-4 mb-4">
                                <label class=" col-sm-2 col-form-label"> <span class="fs-4">Food:</span> </label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control fs-4" id="" placeholder="Food Cost">
                                </div>
                            </div>
                            <p class="d-none"> Error! please put the integer number</p>
                            <div class="form-group row">
                                <label for="inputPassword" class=" col-sm-2 col-form-label"><span
                                        class="fs-4">Rent:</span> </label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control fs-4" id="" placeholder="Rent Cost">
                                </div>
                            </div>
                            <p class="d-none"> Error! please put the integer number</p>
                            <div class="form-group row mt-4">
                                <label for="inputPassword" class=" col-sm-2 col-form-label"><span
                                        class="fs-4">Clothes:</span> </label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control fs-4" id="" placeholder="Clothes Cost">
                                </div>
                            </div>
                            <p class="d-none"> Error! please put the integer number</p>
                            <div class="d-flex justify-content-center mt-4">
                                <button type="button" class=" btn btn-primary btn-lg">Calculate</button>
                            </div>
                            <h3 class="text-center mt-4">Total Expenses: 5500 </h3>
                            <h3 class="text-center mt-4">Balance: 4500 </h3>
                            <div class="mx-auto w-75">
                                <label class=" col-sm-2 col-form-label"><span class="fs-5">Save</span>
                                </label>
                                <input placeholder="Save Money" type="number"> <span class="mx-2 fs-5"> % </span>
                                <button type="button" class="btn btn-primary">Save</button>
                            </div>
                            <h3 class="text-center mt-4">Saving Amount: 2000 </h3>
                            <h3 class="text-center mt-4">Remaining Balance: 2500 </h3>

                        </div>








                    </div>
                </div>

            </div>
            </div>
        </section>
    </main>

    <!-- javaScript File -->
    <script src="index.js"></script>
</body>

</html>
